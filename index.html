    <!-- Lightbox Modal -->
    <div
      class="modal fade"
      id="lightboxModal"
      tabindex="-1"
      aria-labelledby="lightboxModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <img
              id="lightbox-image"
              src=""
              alt="Large Image"
              class="img-fluid"
            />
          </div>
          <button
            type="button"
            class="close position-absolute"
            style="top: 10px; right: 15px; color: white"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
